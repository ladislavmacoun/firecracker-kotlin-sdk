build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false

console-reports:
  active: true

output-reports:
  active: true

comments:
  active: true
  excludes:
    [
      "**/test/**",
      "**/androidTest/**",
      "**/commonTest/**",
      "**/jvmTest/**",
      "**/jsTest/**",
      "**/iosTest/**",
    ]
  AbsentOrWrongFileLicense:
    active: false
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false

complexity:
  active: true
  CyclomaticComplexMethod:
    active: true
    threshold: 15
  LargeClass:
    active: true
    threshold: 600
  LongMethod:
    active: true
    threshold: 60
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 7
    ignoreDefaultParameters: false
    ignoreDataClasses: true
  TooManyFunctions:
    active: true
    thresholdInFiles: 11
    thresholdInClasses: 11
    thresholdInInterfaces: 11
    thresholdInObjects: 11
    thresholdInEnums: 5

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: false
  SleepInsteadOfDelay:
    active: true
  SuspendFunWithFlowReturnType:
    active: true

empty-blocks:
  active: true
  EmptyClassBlock:
    active: true
  EmptyFunctionBlock:
    active: true
    ignoreOverridden: false

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: false # Allow generic catch with when pattern matching
  TooGenericExceptionThrown:
    active: true
    exceptionNames:
      - Error
      - Exception
      - Throwable
      - RuntimeException

naming:
  active: true
  ClassNaming:
    active: true
    classPattern: "[A-Z][a-zA-Z0-9]*"
  FunctionNaming:
    active: true
    functionPattern: "[a-z][a-zA-Z0-9]*"
  VariableNaming:
    active: true
    variablePattern: "[a-z][A-Za-z0-9]*"

performance:
  active: true
  ArrayPrimitive:
    active: true
  ForEachOnRange:
    active: true
    excludes: ["**/test/**"]
  SpreadOperator:
    active: true
    excludes: ["**/test/**"]

potential-bugs:
  active: true
  EqualsAlwaysReturnsTrueOrFalse:
    active: true
  EqualsWithHashCodeExist:
    active: true
  InvalidRange:
    active: true
  UnreachableCode:
    active: true
  UnsafeCallOnNullableType:
    active: true

style:
  active: true
  ForbiddenComment:
    active: false
  MagicNumber:
    active: true
    excludes: ["**/test/**"]
    ignoreNumbers: ["-1", "0", "1", "2"]
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: false
    ignoreConstantDeclaration: true
    ignoreNamedArgument: true
  MaxLineLength:
    active: true
    maxLineLength: 140
    excludePackageStatements: true
    excludeImportStatements: true
  ReturnCount:
    active: true
    max: 2
    excludedFunctions: ["equals", "executeWithRetry", "executeWithRetryBlocking"]
    excludeReturnFromLambda: true
  UnusedPrivateMember:
    active: true
    allowedNames: "(_|ignored|expected|serialVersionUID)"
  VarCouldBeVal:
    active: true
  WildcardImport:
    active: true
  NewLineAtEndOfFile:
    active: false
